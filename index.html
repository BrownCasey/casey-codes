<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Casey Codes</title>
    <style>
        html, body, article, section{
            height: 100%;
            margin: 0;
        }
        body {
            background-color: rgb(3, 3, 3);
            color: rgb(220,220,220);
        }
        h1, h2, h3 {
            color: rgb(220,220,220);
        }
        h1 {
            font-size: 5em;
            margin: 0;
        }
        h2 {
            font-size: 4em;
            margin: 0;
        }
        h3 {
            font-size: 2em;
            margin: 0;
        }
        html, body {
            padding: 0;
            margin: 0;
        }
        article {
            clear: both;
        }
        header {
            background-color: rgb(230, 230, 230);
            color: rgb(25, 25, 25);
            height: 70px;
            position: fixed;
            z-index: 100;
            width: 100%;
        }
        html, body{
            height: 100%;
        }
        nav ul {
            padding: 0 0 0 3px;
        }
        nav ul li{
            float: right;
            margin-right: 10px;
            list-style: none;
        }
        #blue {
            background-color: rgb(0, 0, 200);
            height: 100px;
            width: 100px;
            margin: auto;
        }
        #name {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            margin-bottom: 80px;
            padding: 8px;
            width: 100px;
        }
        .project img {
            width: 100%;
            filter: opacity(50%);
        }
        #projects {
            height: auto;
            max-width: 1920px;
            margin: auto;
            position: relative;
        }
        #projects > img {
            width: 100%;
            filter: grayscale(100%);
        }
        #red {
            background-color: rgb(200, 0, 0);
            height: 100px;
            width: 100px;
            margin: auto;
        }
        #splash {
            height: auto;
            max-width: 1920px;
            margin: auto;
            position: relative;
        }
        #white {
            background-color: rgb(250, 250, 250);
            height: 100px;
            width: 100%;
            margin: auto;
        }
        #splash img {
            width: 100%;
            filter: grayscale(100%);
        }
        .bottom {
            top: 240px;
        }
        .center {
            left: 40%;
        }
        .circle {
            background-color: red;
            border-radius: 100%;
            height: 100%;
            width: 100%;
        }
        .large {
            max-height: 250px;
            max-width: 250px;
        }
        .left {
            top: 100px;
            left: 10%;
        }
        .letter {
            background-color: rgb(250, 250, 250);
            border: 1px solid black;
            color: rgb(25, 25, 25);
            display: inline-block;
            text-align: center;
            width: 20px;
        }
        .letter:nth-child(5n+1){
            background-color: rgb(3, 3, 3);
            color: rgb(220, 220, 220);
        }
        .medium {
            max-height: 200px;
            max-width: 200px;
        }
        .project {
            height: 500px;
            position: absolute;
            width: 500px;
        }
        .blue {
            background-color: #0000FF;
        }
        .green {
            background-color: #00FF00;
        }
        .magenta {
            background-color: #FF00FF;
        }
        .red {
            background-color: #FF0000;
        }
        .right {
            top: 110px;
            left: 60%;
        }
        .scroller {
                overflow-y: auto;
                scroll-snap-type: y mandatory;
            }
        .scroll-section {
            scroll-snap-align: start;
        }
        .small {
            max-height: 150px;
            max-width: 150px;
        }
        .webDev{
            position: absolute;
            top: 100px;
            width: 100%;
        }
        .webDev h1, .webDev h2, .webDev h3 {
            text-align: center;
        }
        .xlarge {
            max-height: 350px;
            max-width: 350px;
        }
    </style>    
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>Projects</li>
                    <li>About</li>
                    <li><a href="blog">Blog</a></li>
                </ul>
            </nav>
        </header>
        <article class="scroller">
            <section class="scroll-section">
                <div id="splash">
                    <img src="images/startrails_1920.jpg"/>
                    <div class="webDev">
                    <h2>Web & App</h2>
                    <h1>Developer</h1>
                    <h3>.NET & JavaScript</h3>
                    </div>
                </div>
                <div id="blue">
                </div>
                <div id="white">
                </div>
                <div id="red">
                </div>
            </section>
            <section id="projects" class="scroll-section">
                <img src="images/cosmos_1920.jpg"/>
                <div class="webDev">
                    <div class="project left">
                        <div class="small circle blue"><img src="images/g+200.png" class="circle"/></div>
                    </div>
                    <div class="project center">
                        <div class="medium circle red"><img src="images/g+200.png" class="circle"/></div>
                    </div>
                    <div class="project right">
                        <div class="large circle green"><img src="images/g+200.png" class="circle"/></div>
                    </div>
                    <div class="project center bottom">
                        <div class="xlarge circle magenta"><img src="images/g+200.png" class="circle"/></div>
                    </div>
                </div>
            </section>
            <section class="scroll-section">
            </section>
        </article>
    </body>
</html>
