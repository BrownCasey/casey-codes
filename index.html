<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Casey Codes</title>
    <style>
        body {
            background-color: rgb(3, 3, 3);
            color: rgb(220,220,220);
        }
        h1, h2, h3 {
            color: rgb(220,220,220);
        }
        h1 {
            font-size: 5em;
            margin: 0;
        }
        h2 {
            font-size: 4em;
            margin: 0;
        }
        h3 {
            font-size: 2em;
            margin: 0;
        }
        html, body {
            padding: 0;
            margin: 0;
        }
        article {
            clear: both;
        }
        header {
            background-color: rgb(250, 250, 250);
            color: rgb(25, 25, 25);
            height: 70px;
        }
        html, body {
            height: 100%;
        }
        nav ul {
            padding: 0 0 0 3px;
        }
        nav ul li{
            float: right;
            margin-right: 10px;
            list-style: none;
        }
        #blue {
            background-color: rgb(0, 0, 200);
            height: 100px;
            width: 100px;
            margin: auto;
        }
        #green {
            height: auto;
            max-width: 1920px;
            margin: auto;
            position: relative;
        }
        #name {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            margin-bottom: 80px;
            padding: 8px;
            width: 100px;
        }
        #red {
            background-color: rgb(200, 0, 0);
            height: 100px;
            width: 100px;
            margin: auto;
        }
        #white {
            background-color: rgb(250, 250, 250);
            height: 100px;
            width: 100%;
            margin: auto;
        }
        div img {
            width: 100%;
            filter: grayscale(100%);
        }
        .letter {
            background-color: rgb(250, 250, 250);
            border: 1px solid black;
            color: rgb(25, 25, 25);
            display: inline-block;
            text-align: center;
            width: 20px;
        }
        .letter:nth-child(5n+1){
            background-color: rgb(3, 3, 3);
            color: rgb(220, 220, 220);
        }
        .webDev{
            position: absolute;
            top: 100px;
            width: 100%;
        }
        .webDev h1, .webDev h2, .webDev h3 {
            text-align: center;
        }
    </style>    
    </head>
    <body>
        <header>
            <span id="name">
                <span class="letter">C</span>
                <span class="letter">a</span>
                <span class="letter">s</span>
                <span class="letter">e</span>
                <span class="letter">y</span>
                <span class="letter">C</span>
                <span class="letter">o</span>
                <span class="letter">d</span>
                <span class="letter">e</span>
                <span class="letter">s</span>
            </span>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>Projects</li>
                    <li>About</li>
                    <li><a href="blog">Blog</a></li>
                </ul>
            </nav>
        </header>
        <article>
            <section>
            </section>
            <section>
                <div id="green">
                    <img src="images/startrails_1920.jpg"/>
                    <div class="webDev">
                    <h2>Web & App</h2>
                    <h1>Developer</h1>
                    <h3>.NET & JavaScript</h3>
                    </div>
                </div>
                <div id="blue">
                </div>
                <div id="white">
                </div>
                <div id="red">
                </div>
            </section>
        </article>
    </body>
</html>
