<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Casey Codes</title>
    <style>
        a {
            color: rgb(220,220,220);
            text-decoration: none;
        }
        a:visited {
            color: rgb(220,220,220);
        }
        html, body, article, section{
            height: 100%;
            margin: 0;
            scroll-behavior: smooth;
        }
        body {
            background-color: rgb(3, 3, 3);
            color: rgb(220,220,220);
        }
        h1, h2, h3 {
            color: rgb(220,220,220);
        }
        h1 {
            font-size: 5em;
            margin: 0;
        }
        h2 {
            font-size: 4em;
            margin: 0;
        }
        h3 {
            font-size: 2em;
            margin: 0;
        }
        html, body {
            padding: 0;
            margin: 0;
        }
        article {
            clear: both;
        }
        header {
            color: rgb(25, 25, 25);
            height: 100%;
            left: 0;
            margin-top: 25px;
            position: fixed;
            z-index: 100;
            width: 70px;
        }
        html, body{
            height: 100%;
        }
        nav ul {
            display: flex;
            flex-direction: column;
            padding: 0 0 0 3px;
        }
        nav ul li{
            list-style: none;
            margin-bottom: 100px;
            transform: rotate(90deg);
        }
        strong {
            font-weight: 900;
        }
        #blue {
            background-color: rgb(0, 0, 200);
            height: 100px;
            width: 100px;
            margin: auto;
        }
        #name {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            margin-bottom: 80px;
            padding: 8px;
            width: 100px;
        }
        .bg-black{
            background-color: rgba(20, 20, 20, 0.8);
        }
        .project img {
            width: 100%;
        }
        #projects {
            height: auto;
            max-width: 1920px;
            margin: auto;
            position: relative;
        }
        #projects > img {
            width: 100%;
            filter: grayscale(100%);
        }
        #red {
            background-color: rgb(200, 0, 0);
            height: 100px;
            width: 100px;
            margin: auto;
        }
        #splash {
            height: auto;
            max-width: 1920px;
            margin: auto;
            position: relative;
        }
        #splash img {
            width: 100%;
            filter: grayscale(100%);
        }
        #white {
            background-color: rgb(250, 250, 250);
            height: 100px;
            width: 100%;
            margin: auto;
        }
        .bottom {
            top: 240px;
        }
        .center {
            left: 35%;
        }
        .circle {
            border-radius: 100%;
            height: 100%;
            width: 100%;
        }
        .em1-8{
            font-size: 1.8em;
        }
        .em2{
            font-size: 2em;
        }
        .em3{
            font-size: 3em;
        }
        .font-Garamond {
            font-family: Garamond;
        }
        .font-Baskerville {
            font-family: "Baskerville Old Face";
        }
        .font-Bodoni {
            font-family: "Bodoni MT";
        }
        .font-Century {
            font-family: Century;
        }
        .font-Helvetica {
            font-family: Helvetica;
        }
        .large {
            max-height: 250px;
            max-width: 250px;
        }
        .left {
            left: 10%;
        }
        .top {
            top: 100px;
        }
        .middle {
            top: 110px;
        }
        .letter {
            background-color: rgb(250, 250, 250);
            border: 1px solid black;
            color: rgb(25, 25, 25);
            display: inline-block;
            text-align: center;
            width: 20px;
        }
        .letter:nth-child(5n+1){
            background-color: rgb(3, 3, 3);
            color: rgb(220, 220, 220);
        }
        .medium {
            max-height: 200px;
            max-width: 200px;
        }
        .project {
            height: 500px;
            position: absolute;
            width: 500px;
        }
        .blue {
            background-color: #0000FF;
        }
        .green {
            background-color: #00FF00;
        }
        .magenta {
            background-color: #FF00FF;
        }
        .red {
            background-color: #FF0000;
        }
        .right {
            left: 70%;
        }
        .scroller {
                overflow-y: auto;
                scroll-snap-type: y mandatory;
            }
        .scroll-section {
            scroll-snap-align: start;
        }
        .small {
            max-height: 150px;
            max-width: 150px;
        }
        .webDev{
            left: 20%;
            position: absolute;
            top: 10%;
            width: 70%;
        }
        .webDev h1, .webDev h2, .webDev h3 {
            text-align: center;
        }
        .xlarge {
            max-height: 350px;
            max-width: 350px;
        }
        @media screen and (max-width:1000px){
            .em3 {
                font-size: 2em;
            }
            .large {
                max-height: 200px;
                max-width: 200px;
            }            
            .medium {
                max-height: 160px;
                max-width: 160px;
            }            
            .project {
                height: 400px;
                position: absolute;
                width: 400px;
            }
            .small {
                max-height: 120px;
                max-width: 120px;
            }
            .xlarge {
                max-height: 280px;
                max-width: 280px;
            }
        }
        @media screen and (max-width:800px){
            .em3 {
                font-size: 1.7em;
            }
            .large {
                max-height: 160px;
                max-width: 160px;
            }
            .medium {
                max-height: 130px;
                max-width: 130px;
            }
            .project {
                height: 300px;
                position: absolute;
                width: 300px;
            }            
            .small {
                max-height: 95px;
                max-width: 95px;
            }
            .xlarge {
                max-height: 220px;
                max-width: 220px;
            }
            .center.bottom {
                left: 10%;
                top: 220px;
            }
        }
        @media screen and (max-width:600px){
            .em3 {
                font-size: 1.2em;
            }
            .large {
                max-height: 100px;
                max-width: 100px;
            }            
            .medium {
                max-height: 75px;
                max-width: 75px;
            }            
            .project {
                height: 200px;
                position: absolute;
                width: 200px;
            }
            .small {
                max-height: 50px;
                max-width: 50px;
            }
            .xlarge {
                max-height: 180px;
                max-width: 180px;
            }
            .middle {
                top: 75px;
            }
            .top {
                top: 25px;
            }
            .center.bottom {
                left: 10%;
                top: 100px;
            }
        }
    </style>    
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="em1-8"><a href="#splash">Home</a></li>
                    <li class="em1-8"><a href="#projects">Projects</a></li>
                    <li class="em1-8"><a href="#about">About</a></li>
                    <li class="em1-8"><a href="blog">Blog</a></li>
                </ul>
            </nav>
        </header>
        <article class="scroller">
            <section class="scroll-section">
                <div id="splash">
                    <img src="images/startrails_1920.jpg"/>
                    <div class="webDev">
                    <p class="font-Helvetica em3">Hello. My name is Casey and I use code to solve problems. Whether it is web development, QA testing or data analysis, I enjoy learning new things so I can improve processes for my team.</p>
                    <p class="font-Helvetica"></p>
                    </div>
                </div>
                <div id="blue">
                </div>
                <div id="white">
                </div>
                <div id="red">
                </div>
            </section>
            <section id="projects" class="scroll-section">
                <img src="images/cosmos_1920.jpg"/>
                <div class="webDev">
                    <div class="project left top">
                        <div class="small circle bg-black"><img src="images/computer-1209641_1920.jpg" class="circle"/></div>
                    </div>
                    <div class="project center">
                        <div class="medium circle bg-black"><img src="images/hummingbird-2139279_640trans.png" class="circle"/></div>
                    </div>
                    <div class="project right middle">
                        <div class="medium circle bg-black"><img src="images/opengraph-icon-200x200.png" class="circle"/></div>
                    </div>
                    <div class="project center bottom">
                        <div class="large circle bg-black"><img src="images/GoldenConcept_1600-1040.jpg" class="circle"/></div>
                    </div>
                </div>
            </section>
            <section id="about" class="scroll-section">
            </section>
        </article>
    </body>
    <!-- JQ screen < 600 {<div class="project center bottom"> becomes <div class="project left bottom">} -->
</html>
